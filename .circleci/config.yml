version: 2.1
jobs:
  build:
    working_directory: ~/content-editor
    docker:
      - image: circleci/node:6.10-browsers
        environment:
           framework_version_number: $CIRCLE_BRANCH
           editorType: contentEditor
           editor_version_number: $CIRCLE_BRANCH
           
    steps:
      - checkout:
          path: ~/content-editor
      
      - restore_cache:
          key: ce-dependency-cache-{{ checksum "package.json" }}
      
      - run:
          name: clone plugins
          command: |
            prnumber=$(echo $CI_PULL_REQUEST | awk -F'/' '{print $NF}')
            prdata=$(curl -X GET -u $GITHUB_USER_TOKEN:x-oauth-basic https://api.github.com/repos/project-sunbird/sunbird-content-editor/pulls/$prnumber)
            target_branch=$(echo "${prdata}" | jq -r '.base.ref')
            git clone https://github.com/project-sunbird/sunbird-content-plugins.git plugins -b $target_branch
      
      - run: sudo npm install -g bower@1.8.0 grunt-cli@1.2.0 gulp@3.9.1 codacy-coverage
      - run: npm install
      - run: cd app && bower cache clean --allow-root
      - run: cd app && bower prune -f --allow-root
      - run: cd app && bower install --force -V --allow-root
      - run: gulp packageCorePlugins
      - run: npm run build-plugins
      - run: npm run build
      
      - save_cache:
          key: ce-dependency-cache-{{ checksum "package.json" }}
          paths: ./node_modules
      
      - run:
         name: Generate coverage files
         command: 'npm run test-with-coverage'
     
      - run: 
          name: Install sonar scanner
          command: 'sudo npm install -g sonarqube-scanner'
          
      - run: 
          name: Sonar scanner
          command: |
               srcBranch=$(curl -s https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls/2 | jq .head.ref -r)
               tarBranch=$(curl -s https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls/2 | jq .base.ref -r)
               sonar-scanner -Dsonar.projectKey=project-sunbird_sunbird-content-editor -Dsonar.organization=project-sunbird -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info -Dsonar.language=js -Dsonar.pullrequest.branch=$srcBranch -Dsonar.pullrequest.key=$prnumber -Dsonar.pullrequest.base=$tarBranch

      
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
