language: node_js
node_js:
    - "8.16.0"
sudo: required
addons:
  chrome: stable
before_script:
    - npm install
    - cd app
    - npm install -g bower
    - bower cache clean
    - bower install --force
    - cd ./..
    - gulp clone-plugins
    - gulp packageCorePlugins
    - npm run build-plugins
    - npm run build
script:
    - npm run test-with-coverage
